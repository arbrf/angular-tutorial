<h3>Reactive Forms</h3>
<form [formGroup]="form" (ngSubmit)="onSubmitReactive()">
  <div class="form-group">
        <label for="reactiveName">Enter Name:</label>
        <input type="text" id="reactiveName" formControlName="name" class="form-control" name="name" />
        <div *ngIf="name?.errors && (name?.dirty || name?.touched)" class="error-messages">
          <div *ngIf="name?.errors?.['required']">Name is required.</div>
          <div *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</div>
          <div *ngIf="name?.errors?.['maxlength']">Name cannot exceed 30 characters.</div>
          <div *ngIf="name?.errors?.['pattern']">Name can only contain alphabets and spaces.</div>
        </div>
        <br>
        <label for="reactiveEmail">Enter Email:</label>
        <input type="email" id="reactiveEmail" formControlName="email" class="form-control" name="email" />
        <div *ngIf="email?.errors && (email?.dirty || email?.touched)" class="error-messages">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>

        </div>       
  </div>
</form>
